baseURL = "https://www.neonallure.com/"
languageCode = "en-us"
title = "Neon Allure"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  title = "Neon Allure"
  description = "Your insider guide to Las Vegas events, entertainment, nightlife, and news"
  keywords = ["Las Vegas", "Events", "Nightlife", "Entertainment", "News", "Shows", "Concerts"]
  author = "Neon Allure"
  defaultTheme = "dark"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "ðŸŽ° Neon Allure"
    Content = "Your insider guide to Las Vegas events, entertainment, nightlife, and everything that lights up the Strip."

  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/"

  [[params.socialIcons]]
    name = "instagram"
    url = "https://instagram.com/"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.assets]
    disableHLJS = true

[menu]
  [[menu.main]]
    identifier = "cat-events"
    name = "Events"
    url = "/categories/events/"
    weight = 10

  [[menu.main]]
    identifier = "cat-nightlife"
    name = "Nightlife"
    url = "/categories/nightlife/"
    weight = 20

  [[menu.main]]
    identifier = "cat-shows"
    name = "Shows"
    url = "/categories/shows/"
    weight = 30

  [[menu.main]]
    identifier = "cat-news"
    name = "News"
    url = "/categories/news/"
    weight = 40

  [[menu.main]]
    identifier = "site-search"
    name = "Search"
    url = "/search/"
    weight = 50

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    noClasses = false
